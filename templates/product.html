<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÌ Ý</title>
    <link rel="stylesheet" href="/static/product.css">
</head>
<body>
<div class="container">
    <!-- Nút quay lại -->
    <button class="back-button">&larr;</button>

    <!-- Hình ảnh món ăn -->
    <div class="image-container">
        <img src="https://media-cdn-v2.laodong.vn/storage/newsportal/2022/6/20/1058473/Mi-Y-Tom-Ap-Chao-Sot.jpg?w=800&h=496&crop=auto&scale=both" alt="Mỳ Ý">
        <div class="image-caption">
            <h2>MÌ Ý PENNE</h2>
            <p class="price">Giá: 45.000đ</p>
        </div>
    </div>

    <!-- Ghi chú và nút thêm vào giỏ -->
    <div class="order-section">
        <input type="text" class="note-input" placeholder="Ghi chú món ăn">
        <div class="quantity-control">
            <button class="minus-btn">–</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
        </div>
        <button class="add-to-cart">Thêm vào giỏ · +45.000đ</button>
    </div>
</div>
</body>
</html>
